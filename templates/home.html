    <div class="box"></div>
    <div class="boxed">
        <div>
            <div id="chatbox">
                <img src="https://e7.pngegg.com/pngimages/811/700/png-clipart-chatbot-internet-bot-business-natural-language-processing-facebook-messenger-business-people-logo-thumbnail.png"
                    alt="Project AttackOn" style="width:50px;height:50px;" />
                <p class="botText">
                    <span>Hello there! My name is PetroBot. May I help you?</span>
                </p>
            </div>
            <div id="userInput">
                <input id="textInput" type="text" name="msg" placeholder="Message" />
            </div>
        </div>

        <script>
            function getBotResponse() {
                var rawText = $("#textInput").val();
                var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
                $("#textInput").val("");
                $("#chatbox").append(userHtml);
                document
                    .getElementById("userInput")
                    .scrollIntoView({
                        block: "start",
                        behavior: "smooth"
                    });
                $.get("/get", {
                    msg: rawText
                }).done(function (data) {
                    var botHtml = '<p class="botText"><span>' + data + "</span></p>";
                    $("#chatbox").append(botHtml);
                    document
                        .getElementById("userInput")
                        .scrollIntoView({
                            block: "start",
                            behavior: "smooth"
                        });
                });
            }
            $("#textInput").keypress(function (e) {
                if (e.which == 13) {
                    getBotResponse();
                }
            });
        </script>

    </div>
</body>
